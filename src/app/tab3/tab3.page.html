<ion-header>
  <ion-toolbar>
    <ion-button size="default" color="secondary" class="myButton" expand="block" (click)="newMenuItemAdd()" float-right>New</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map_canvas"></div>
  <ion-grid style="padding-top: 40px;">
    <ion-row>
      <ion-col size-md="2">
        <ion-card>
          <ion-item *ngFor="let menu of menuList">
              <ion-label class="menuListCss" (click)="menuData(menu)">{{menu.menuname}}</ion-label>
            </ion-item>
          </ion-card>
      </ion-col>
      <ion-col size-md="10">
        <form [formGroup]="menuDetailsForm"  (ngSubmit)="menuDetailsSubmit()">
          <ion-row>
            <ion-col size-md="2" offset="1">
                <ion-label>Menu Name</ion-label>
            </ion-col>
            <ion-col size-md="6"> 
              <ion-item>
                <ion-input type="text"  formControlName="menuname" name="menuname" ></ion-input>
                <!-- <div style="color: red; padding-top: 0.2rem" *ngIf="menuDetailsForm.hasError('required', 'menuname')">
                  Please enter a  menu title.
                </div> -->
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="2" offset="1">
                <ion-label>Description</ion-label>
            </ion-col>
            <ion-col size-md="6"> 
              <ion-item>
                <ion-input type="text" formControlName="description"  name="description" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="2" offset="1">
                <ion-label>Price</ion-label>
            </ion-col>
            <ion-col size-md="6"> 
              <ion-item>
                <ion-input type="number"  formControlName="price" name="price" min="1"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="2" offset="1">
                <ion-label>GST %</ion-label>
            </ion-col>
            <ion-col size-md="6"> 
              <ion-item>
                <ion-select placeholder="Select One"   formControlName="gst">
                  <ion-select-option value="5">5%</ion-select-option>
                  <ion-select-option value="10">10%</ion-select-option>
                  <ion-select-option value="15">15%</ion-select-option>
                </ion-select>
                <!-- <ion-input type="text" formControlName="gst"  name="gst" ></ion-input> -->
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="2" offset="1">
                <ion-label>GSTN</ion-label>
            </ion-col>
            <ion-col size-md="6"> 
              <ion-item>
                <ion-input type="text" formControlName="GSTN"  name="GSTN" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col offset="7">
              <ion-button size="default" type="submit" class="formDataSubmit" expand="block" [disabled]="!menuDetailsForm.valid">{{formSubmitName}}</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
